<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ## Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ## Link Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- ## Link my style.css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ## Link Vue3 JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- ## Link My JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="container text-center mt-2 d-flex flex-column">
        <h1 class="mb-3">{{ title }}</h1>
        <h2 class="m2-3">Aggiungi un nuovo task</h2>

        <input
          v-model.trim="newTask.name"
          @keyUp.enter="pushNewTask()"
          class="form-control my-4"
          type="text"
          placeholder="Inserisci il nuovo task..."
          aria-label="default input example"
        />

        <button @click="pushNewTask()" class="btn btn-success mb-4 text-start">
          Inserisci
        </button>

        <div class="row">
          <div class="col-12">
            <h3 class="mb-3">Lista Task</h3>
            <ul class="p-0">
              <li
                v-for="(task, index) in tasks"
                :class="(task.type) ? 'done' : ''"
              >
                {{task.name}}
                <span>
                  <i
                    @click="removeTask(index)"
                    class="fa-solid fa-x text-danger"
                  ></i>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- ## Link Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
